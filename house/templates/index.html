<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>房价预测</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

		<input value="有" class="form-control" type="" id="dianti" placeholder="电梯：有/无">
		<input value="板楼" class="form-control" type="" id="jianzhuleixing" placeholder="建筑类型:板楼/塔楼">
		<input value="毛坯" class="form-control" type="" id="zhuangxiuqingkuang" placeholder="装修情况：毛坯/其他/精装/简装">
		<input value="4" class="form-control" type="" id="shi" placeholder="室/整数">
		<input value="2" class="form-control" type="" id="ting" placeholder="厅/整数">
		<input value="1" class="form-control" type="" id="chu" placeholder="厨/整数">
		<input value="2" class="form-control" type="" id="wei" placeholder="卫生间/整数">
		<input value="钢混结构" class="form-control" type="" id="jianzhujiegou" placeholder="建筑结构：钢混结构/砖混结构">
		<input value="东" class="form-control" type="" id="chaoxiang" placeholder="朝向">
		<input value="高" class="form-control" type="" id="height" placeholder="高度：低/中/高">
		<input value="20" class="form-control" type="" id="louceng" placeholder="总楼层：整数">
		<input value="160" class="form-control" type="" id="mianji" placeholder="面积：数字">
		<input value="1" class="form-control" type="" id="tihubili" placeholder="梯户比">
		<input value="116.397128" class="form-control" type="" id="lng" placeholder="经度">
		<input value="39.916527" class="form-control" type="" id="lat" placeholder="纬度">
		<button id="submit" class="form-control">预测</button>

</div>

<script type="text/javascript">
	$("#submit").click(function(){
		data = {}
		data.dianti = $("#dianti").val()
		data.jianzhuleixing = $("#jianzhuleixing").val()
		data.zhuangxiuqingkuang = $("#zhuangxiuqingkuang").val()
		data.shi = parseInt($("#shi").val())
		data.ting = parseInt($("#ting").val())
		data.chu = parseInt($("#chu").val())
		data.wei = parseInt($("#wei").val())
		data.jianzhujiegou = $("#jianzhujiegou").val()
		data.chaoxiang = $("#chaoxiang").val()
		data.height = $("#height").val()
		data.louceng = parseInt($("#louceng").val())
		data.mianji = parseFloat($("#mianji").val())
		data.tihubili = parseFloat($("#tihubili").val())
		data.lng = parseFloat($("#lng").val())
		data.lat = parseFloat($("#lat").val())
		submit(data)
	})
	function submit(data){

		var settings = {
		  "url": "estimate",
		  "method": "POST",
		  "headers": {
		    "Content-Type": "application/json"
		  },
		  "data": JSON.stringify(data),
		};

		$.ajax(settings).done(function (response) {
		  response = JSON.parse(response)
		  alert(`估价为${response['price']}元/平方米`);
		});
		console.log(data)
	}

</script>



</body>
</html>
